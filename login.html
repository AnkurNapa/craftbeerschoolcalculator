<!DOCTYPE html>
<html>
<head>
  <title>Login Test</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
</head>
<body>
  <button onclick="login()">Login with Google</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4VQL_56cuK-BYrJCl790CJ_VRq_rZfkl",
      authDomain: "craftbeerschool-5e7d0.firebaseapp.com",
      projectId: "craftbeerschool-5e7d0",
      projectNumber: "475935295190"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          alert("Hello, " + result.user.displayName);
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
